<div class="container">
    <h2>User Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" id="contact" formControlName="contact" class="form-control" placeholder="Enter your contact">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" formControlName="address" class="form-control" placeholder="Enter your address">
      </div>
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
  </div>
